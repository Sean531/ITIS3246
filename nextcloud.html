<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
</head>
<body>
  <h1>Welcome to My Web Page</h1>
  <p id="description">This is a description paragraph.</p>
  <button id="changeTextButton">Click Me</button>

  <script>
    // JavaScript code interacting with the DOM
    // Get the button and paragraph elements by their IDs
    const button = document.getElementById('changeTextButton');
    const description = document.getElementById('description');

    // Add an event listener to the button
    button.addEventListener('click', function() {
      // Change the text content of the paragraph when the button is clicked
      description.textContent = 'The paragraph text has been changed!';
    });
  </script>
</body>
</html>
